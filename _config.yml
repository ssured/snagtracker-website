# Site settings
language:               "NL-nl"
title:                  "SnagTracker"
description: >
  SnagTracker: simpel en snel duidelijke opnames maken met je telefoon of tablet
google-verification:    ""

# Build settings
markdown:    kramdown
kramdown:
  input: GFM
  parse_block_html: true
  parse_span_html: true

highlighter: rouge

# Handling Reading
include:
  - ".htaccess"
  - "_pages"

exclude:
  - "/assets/scss/"
  - "/assets/vendor/"
  - "bower.json"
  - "composer.json"
  - "composer.lock"
  - "DOC.md"
  - "Gemfile"
  - "Gemfile.lock"
  - "/gulp/"
  - "gulpfile.js"
  - "LICENSE.md"
  - "Makefile"
  - "node_modules"
  - "npm-debug.log"
  - "package.json"
  - "README.md"
  - "rev-manifest.json"
  - "SnagTrackerDocs"

# Plugins
gems:             ["jekyll-sitemap", "jekyll-paginate"]

# Conversion
incremental:      true

# Serving
# url:            ""
# baseurl:        "" # does not include hostname

# Outputting
permalink:        "/blog/:year/:title/"
paginate_path:    "/blog/page:num"
paginate:         5

collections:
  handleidingen:
    output: true

defaults:
  - scope:
      path: ""
      type: handleidingen
    values:
      layout: handleiding